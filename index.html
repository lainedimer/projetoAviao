<!DOCTYPE html>
<html class="no-js" lang="pt-br" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Aviao</title>
	<link rel="stylesheet" type="text/css" href="lib/css/estilos.css">
	<style type="text/css">
		#canvas {
			margin-top: 20px;
			float: right;
			left: 20%;
			position: absolute;
			margin-right: 0;
			background: pink;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">

</head>

<body>
	<div class="container-fluid">
		<div id="entradaDados" style="float: left; margin-top: 20px" class="col-md-2 ">
			<div  class="row">
				<form name="inserir" id="dadosInserir">
					<label for="entradaDados">Entrada de Dados</label>
					<div class="row">
						<div class="col-md-6">
							<input max="240" required class="form-control" type="number" name="x_inserir" placeholder="X" />
						</div>
						<div class="col-md-6">
							<input max="240" required class="form-control" type="number" name="y_inserir" placeholder="Y" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input required class="form-control" type="number" name="raio_inserir" placeholder="Raio" />
						</div>
						<div class="col-md-6">
							<input required class="form-control" type="number" name="angulo_inserir" placeholder="Ângulo" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input required class="form-control" type="number" name="velocidade_inserir" placeholder="Velocidade" />
						</div>
						<div class="col-md-12">
							<input required class="form-control" type="number" name="direcao_inserir" placeholder="Direção" />
						</div>
					</div>
					<button type="submit" style="margin-top: 10px;" id="btn-inserir" class="btn btn-dark botao-direita">Inserir</button>
				</form>
			</div>
			<div class="row">
				<form name="translandar" id="dadosTranslandar">
					<div class="col-md-12">
						<input required class="form-control" type="number" name="x_translandar" placeholder="X"></input>
					</div>
					<div class="col-md-12">
						<input required class="form-control" type="number" name="y_translandar" placeholder="Y"></input>
					</div>
					<button type="submit" style="margin-top: 10px;" id="btn-translandar" class="btn btn-dark botao-direita">Translandar</button>	
				</form>
			</div>

			<div class="row">
				<form name="escalonar" id="dadosEscalonar">
					<div class="col-md-12">
						<input required class="form-control" type="number" name="x_escalonar" placeholder="X"></input>
					</div>
					<div class="col-md-12">
						<input required class="form-control" name="y_escalonar" placeholder="Y"></input>
					</div>
					<button type="submit" style="margin-top: 10px;" id="btn-escalonar" class="btn btn-dark botao-direita">Escalonar</button>	
				</form>
			</div>

			<div class="row">
				<form name="rotacionar" id="dadosRotacionar">
					<div class="col-md-12">
						<input class="form-control" type="number" name="x_rotacionar" placeholder="X"></input>
					</div>
					<div class="col-md-12">
						<input class="form-control" type="number" name="y_rotacionar" placeholder="Y"></input>
					</div>
					<div class="col-md-12">
						<input class="form-control" type="number" name="ang_rotacionar" placeholder="Ang"></input>
					</div>
					<button type="submit" style="margin-top: 10px;" id="btn-rotacionar" class="btn btn-dark botao-direita">Rotacionar</button>	
				</form>
			</div>

		</div>

		<canvas height="500" width="500" id="canvas"></canvas>
		
		<div id="tabela" style="float: right; margin-right: 20px;" class="col-md-4 margem-top">
			<table id="tabela-dados" class="table table-striped">
				<thead>
					<th>#</th>
					<th>ID</th>
					<th>X</th>
					<th>Y</th>
					<th>R</th>
					<th>A</th>
					<th>V</th>
					<th>D</th>
				</thead>
				<tbody id="table-body"></tbody>
			</table>
			<button class="btn btn-dark" id="btn-remover">Limpar</button>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/app/utils/Form.js"></script>
	<script type="text/javascript" src="js/app/utils/Calculo.js"></script>
	<script type="text/javascript" src="js/app/utils/Input.js"></script>
	<script type="text/javascript" src="js/app/utils/Table.js"></script>
	<script type="text/javascript" src="js/app/models/Aviao.js"></script>
	<script type="text/javascript" src='js/app.js'></script>


	<script>
	</script>

</body>

</html>
